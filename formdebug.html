<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="https://requestb.in/1k287l01">
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" name="email" type="email">
    <br>

    <label for="password">password</label>
    <input id="password" name="password" type="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="password" name="confirm password" type="password">
    <br>

    <h2>Filing Status</h2>

    <label><input type="radio" name="filing_status" value="single">Single</label>
    <br>

    <label><input type="radio" name="filing_status" value="married_joint">Married Filing Jointly</label>
    <br>

    <label><input type="radio" name="filing_status" value="married_separate">Married Filing Separately</label>
    <br>

    <label><input type="radio" name="filing_status" value="hoh">Head of Household</label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label><input type="checkbox" id="self" name="employment_status" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label><input type="checkbox" id="small" name="employment_status" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label><input type="checkbox" id="large" name="employment_status" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>

    <label for"phone">Select one:</label>
    <select id="phone" name="phone">
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" checked>
    </label>

    <button>Submit</button>

</form>

</body>
</html>
