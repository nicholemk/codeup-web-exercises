<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Veridian Dynamics: Register With Us</title>
    </head>
    <body>

        <main>
        <h1>Register with us!</h1>

        <form action="https://requestb.in/17ivrl21" method="POST">

            <div>
                <label for="email">Email</label>
                <input id="email" name="Email" type="email" placeholder="Enter email here">
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter password here">
            </div>

            <div>
                <label for "bio">Bio</label>
                <textarea id="bio" name="io" rows="5" cols="40" placeholder="Tell us about yourself"></textarea>
            </div>

         <fieldset>
            <p>How did you hear about us?</p>
            <label><input type="radio" name="q1" value="Billboard" checked>Billboard</label>
            <label><input type="radio" name="q2" value="Radio advertisement">Radio Advertisement</label>
            <label><input type="radio" name="q3" value="Internet advertisement">Internet advertisement</label>
            <label><input type="radio" name="q4" value="other">Other</label>
            <button type=""submit">Submit</button>
         </fieldset>
            <br>

            <label for "web browser">What web browser are you using?</label>
            <select id="browser" name="browser">
            <option value="safari">Safari</option>
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            </select>
            <br>

        <button type="submit">Submit</button>
        </form>
        </main>
    </body>
</html>
